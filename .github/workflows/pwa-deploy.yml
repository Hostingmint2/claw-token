name: PWA CI & Deploy

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci
        working-directory: ./claw-token

      - name: Run security preflight
        run: npm run check-security
        working-directory: ./claw-token

      - name: Run smoke tests (services)
        run: node ./scripts/launch-check.js || true
        working-directory: ./claw-token

      - name: Run PWA smoke
        run: npm run smoke-pwa
        working-directory: ./claw-token

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./claw-token/site
          publish_branch: gh-pages
          keep_files: false
